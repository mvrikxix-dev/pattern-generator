<!DOCTYPE html>
<htmL>

<head lang="en">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/a996193460/pattern-generator/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <title>PatternQ</title>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div class="cancel"><i class="ion-close"></i></div>
            <p id="filename" class="text-box" contenteditable="true" spellcheck="false">Untitled-1</p>
            <p id="orient-title">Orientation:</p>
            <div id="orient-wrapper">
                <div class="orient landscape"><i class="icon-landscape"></i></div><span id="seperator">||</span>
                <div class="orient portrait"><i class="icon-portrait"></i></div>
            </div>
            <div id="dimensions">
                <p id="width">Width:</p>
                <input type="text" name="width" id="width">
                <p id="height">Height:</p>
                <input type="text" name="height" id="height">
            </div>
            <button id="create">Create</button>
        </div>
        <div id="workspace">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</htmL>
