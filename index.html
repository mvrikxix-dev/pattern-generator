<!DOCTYPE html>
<htmL>

<head lang="en">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/c19dac8c2b/UntitledProject/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <title>PatternQ</title>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div class="cancel"><i class="ion-close"></i></div>
            <p id="filename" contenteditable="true" spellcheck="false">Untitled-1</p>
            <p class="label orient-title">Orientation:</p>
            <div id="orient-wrapper">
                <div class="orient landscape orient-active"><i class="icon-landscape"></i></div>
                <div class="orient portrait"><i class="icon-portrait"></i></div>
                <div class="orient square"><i class="icon-square"></i></div>
            </div>
            <div id="dimensions">
                <div class="width dimen">
                    <p class="label">Width:</p>
                    <input type="text" name="width" id="width-input" class="dimen-input" value="1080" onkeypress="return isNumberCheck(event)">
                    <span class="px">px</span>
                </div><span class="cross"><i class="ion-close"></i></span>
                <div class="height dimen">
                    <p class="label">Height:</p>
                    <input type="text" name="height" id="height-input" class="dimen-input" value="566" onkeypress="return isNumberCheck(event)">
                    <span class="px">px</span>
                </div>
            </div>
            <div class="artboard">
                <p class="label">Artboards:</p>
                <input maxlength="1" type="text" id="artboard-input" onkeypress="return isNumberCheck(event)" contenteditable="true" value="0">
            </div>

            <button id="create">Create</button>
        </div>
        <div id="workspace">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</htmL>
