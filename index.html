<!DOCTYPE html>
<htmL>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <link href="assets/font/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <title>PatternQ</title>
</head>

<body>
    <div class="container">

        <div id="menu" class="menu">
            <div class="cancel cancel-0"><i class="fas fa-times"></i></div>
            <p id="filename" contenteditable="true" spellcheck="false">Untitled-1</p>
            <p class="label orient-title">Orientation:</p>
            <div id="orient-wrapper">
                <div class="orient landscape orient-active"><img src="assets/landscape.png" alt="landscape"></i></div>
                <div class="orient portrait"><img src="assets/portrait.png" alt="portrait"></div>
                <div class="orient square"><img src="assets/square.png" alt="square"></div>
            </div>

            <div id="dimensions">
                <div class="width dimen">
                    <p class="label">Width:</p>
                    <input type="text" name="width" id="width-input" class="dimen-input" value="1080" onkeypress="return isNumberCheck(event)">
                    <span class="px">px</span>
                </div><span class="cross"><i class="ion-close"></i></span>
                <div class="height dimen">
                    <p class="label">Height:</p>
                    <input type="text" name="height" id="height-input" class="dimen-input" value="566" onkeypress="return isNumberCheck(event)">
                    <span class="px">px</span>
                </div>

                <button class="create">Create</button>
            </div>
        </div>

        <div id="workspace" class="menu">
            <div class="cancel cancel-1"><i class="fas fa-times"></i></div>
            <div class="preview">
                <div class="canvas"></div>
            </div>
            <div class="custom-color">
                <div class="cancel cancel-2"><i class="fas fa-times"></i></div>
                <input type="text" id="custom" spellcheck="false">
                <button id="custom-add"><i class="fas fa-plus plus"></i></button>
            </div>
            <div class="controls">
                <div class="bg-color">
                    <p class="label">Background Color:</p>
                    <div class="color-container">
                        <div class="add-color color">
                            <i class="fas fa-plus plus"></i>
                        </div>
                        <div class="color" id="color-0"></div>
                        <div class="color" id="color-1"></div>
                        <div class="color" id="color-2"></div>
                        <div class="color" id="color-3"></div>
                        <div class="color" id="color-4"></div>
                        <div class="color" id="color-5"></div>
                    </div>
                </div>
                <div class="next-0 next"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/workspace.js"></script>

</body>

</htmL>
